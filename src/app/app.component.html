<div id="app" class="app">
  <div class="navigation" style="padding: 0px;">
    <a href="#" class="navbar-brand" id="brand">Plage ++</a>
   

      <div class="nav-button-home" *ngIf="showAdminBoard" style="margin-right: 25px;">
        <a href="/admin" class="nav-link" routerLink="admin">Admin</a>
      </div>
      <div class="nav-button-home" style="margin-right: 25px;">
        <a href="/reservation" class="nav-link" *ngIf="isLoggedIn" routerLink="reservation">Reservations</a>
      </div>


    <div class="nav-button-home" id="register" *ngIf="!isLoggedIn">
      <a href="/register" class="nav-link" routerLink="register">Sign Up</a>
    </div>
    <div class="nav-button-home" id="login" *ngIf="!isLoggedIn">
      <a href="/login" class="nav-link" routerLink="login">Login</a>
    </div>


    <div class="nav-item" *ngIf="isLoggedIn && !showAdminBoard" style="margin-right: 25px;">
      <a href="/profile" class="nav-link" routerLink="profile">{{ username }}</a>
    </div>
    <div class="nav-item" *ngIf="isLoggedIn">
      <a href class="nav-link" (click)="logout(username)">LogOut</a>
    </div>

  </div>

  <div class="container">
    <router-outlet></router-outlet>
  </div>
</div>
